<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - FreelancerHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6f61, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            color: #fff;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 111, 97, 0.1);
            color: #ff6f61;
        }

        .nav-link i {
            width: 20px;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: white;
        }

        .job-form-card {
            background: rgba(37, 37, 37, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #ff6f61;
            box-shadow: 0 0 0 0.2rem rgba(255, 111, 97, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        }

        .form-select option {
            background-color: #1e1e1e;
            color: white;
        }

        .skill-tag {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255, 111, 97, 0.1);
            border: 1px solid #ff6f61;
            border-radius: 20px;
            margin: 5px;
            color: #ff6f61;
            font-size: 0.9rem;
        }

        .skill-tag i {
            margin-left: 5px;
            cursor: pointer;
        }

        .btn-post {
            background: linear-gradient(45deg, #ff6f61, #ff8e53);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }

        .btn-draft {
            background: transparent;
            border: 2px solid #ff6f61;
            color: #ff6f61;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .btn-draft:hover {
            background: rgba(255, 111, 97, 0.1);
        }

        .form-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">FreelancerHub</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="jobsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-briefcase"></i>
                    <span>My Jobs</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="jobsDropdown">
                    <li><a class="dropdown-item active" href="post-job.html">Post New Job</a></li>
                    <li><a class="dropdown-item" href="applications.html">Review Applications</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-user-tie"></i>
                    <span>Freelancers</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-star"></i>
                    <span>Reviews</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="../index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Post a New Job</h1>
        
        <div class="job-form-card">
            <form>
                <!-- Basic Information -->
                <div class="mb-4">
                    <label class="form-label">Job Title</label>
                    <input type="text" class="form-control" placeholder="e.g., Senior Web Developer Needed" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Job Category</label>
                    <select class="form-select" required>
                        <option value="">Select a category</option>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-development">Mobile Development</option>
                        <option value="design">Design</option>
                        <option value="writing">Writing</option>
                        <option value="marketing">Marketing</option>
                        <option value="admin">Admin Support</option>
                    </select>
                </div>

                <!-- Job Details -->
                <div class="mb-4">
                    <label class="form-label">Job Description</label>
                    <textarea class="form-control" rows="6" placeholder="Describe the job requirements, responsibilities, and qualifications..." required></textarea>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Project Type</label>
                        <select class="form-select" required>
                            <option value="">Select project type</option>
                            <option value="one-time">One-time project</option>
                            <option value="ongoing">Ongoing project</option>
                            <option value="complex">Complex project</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Experience Level</label>
                        <select class="form-select" required>
                            <option value="">Select experience level</option>
                            <option value="entry">Entry Level</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                </div>

                <!-- Budget -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Budget Type</label>
                        <select class="form-select" required>
                            <option value="">Select budget type</option>
                            <option value="fixed">Fixed Price</option>
                            <option value="hourly">Hourly Rate</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Budget Range</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Min" required>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Max" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Project Duration -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Project Duration</label>
                        <select class="form-select" required>
                            <option value="">Select duration</option>
                            <option value="less-than-1-month">Less than 1 month</option>
                            <option value="1-3-months">1-3 months</option>
                            <option value="3-6-months">3-6 months</option>
                            <option value="more-than-6-months">More than 6 months</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Required Skills</label>
                        <input type="text" class="form-control" placeholder="Type a skill and press Enter">
                        <div class="mt-2">
                            <span class="skill-tag">HTML <i class="fas fa-times"></i></span>
                            <span class="skill-tag">CSS <i class="fas fa-times"></i></span>
                            <span class="skill-tag">JavaScript <i class="fas fa-times"></i></span>
                        </div>
                    </div>
                </div>

                <!-- Additional Requirements -->
                <div class="mb-4">
                    <label class="form-label">Additional Requirements</label>
                    <textarea class="form-control" rows="3" placeholder="Any specific requirements or preferences..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="text-end mt-5">
                    <button type="button" class="btn btn-draft">Save as Draft</button>
                    <button type="submit" class="btn btn-post">Post Job</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
