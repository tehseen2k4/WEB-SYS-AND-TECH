<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FreelancerHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), url('2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(18, 18, 18, 0.95) !important;
            backdrop-filter: blur(10px);
            padding: 20px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6f61, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-back {
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-back i {
            font-size: 1.2rem;
        }

        .btn-back:hover {
            color: #ff6f61;
            transform: translateX(-3px);
        }

        .signup-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .signup-card {
            background: rgba(37, 37, 37, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6f61, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #ff6f61;
            box-shadow: 0 0 0 0.2rem rgba(255, 111, 97, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-signup {
            background: linear-gradient(45deg, #ff6f61, #ff8e53);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }

        .social-signup {
            text-align: center;
            margin-top: 30px;
        }

        .social-signup p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-social {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ff8e53;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle i:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* User type selection styles */
        .user-type-container {
            margin-bottom: 25px;
        }

        .user-type-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .user-type-option {
            flex: 1;
            position: relative;
        }

        .user-type-option input[type="radio"] {
            display: none;
        }

        .user-type-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-option i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .user-type-option label:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .user-type-option input[type="radio"]:checked + label {
            border-color: #ff6f61;
            background: rgba(255, 111, 97, 0.1);
        }

        .user-type-option input[type="radio"]:checked + label i {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
            <a class="navbar-brand fw-bold" href="index.html">FreelancerHub</a>
        </div>
    </nav>

    <div class="signup-container">
        <div class="signup-card">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="user-type-container">
                    <label class="form-label">I want to</label>
                    <div class="user-type-options">
                        <div class="user-type-option">
                            <input type="radio" name="user-type" id="client" value="client" required>
                            <label for="client">
                                <i class="fas fa-briefcase"></i>
                                <span>Hire Talent</span>
                            </label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" name="user-type" id="freelancer" value="freelancer">
                            <label for="freelancer">
                                <i class="fas fa-laptop-code"></i>
                                <span>Work as Freelancer</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" placeholder="Create a password" required>
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" placeholder="Confirm your password" required>
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>

            <div class="social-signup">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <a href="#" class="btn-social"><i class="fab fa-google"></i></a>
                    <a href="#" class="btn-social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn-social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.querySelectorAll('.password-toggle i').forEach(icon => {
            icon.addEventListener('click', () => {
                const input = icon.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
